<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudip Adhikari | .NET Developer</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="main">
      <div class="logo">
        <h3>SUDIP <span class="highlight">ADHIKARI</span></h3>
      </div>
      <nav>
        <ul>
          <li class="active"><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- parallax speed 0.5 -->
    <div class="content" id="home" data-speed="0.5">
      <div class="title">
        <!-- typewriter + fade -->
        <h1 class="typewriter animate-fade">Technology Enthusiast</h1>
      </div>
      <p class="subtitle animate-fade">Building robust software solutions with modern technologies</p>
      <p class="tech-stack animate-fade">C# | ASP.NET Core | MVC | Web API | Entity Framework | SQL Server | JavaScript</p>

      <div class="buttons animate-fade">
        <a href="#projects" class="btn btn-primary">View Portfolio</a>
        <a href="resume.pdf" class="btn btn-secondary" download>Download Resume</a>
      </div>

      <div class="social-icons">
        <!-- cascading fade-ins -->
        <a href="#" class="animate-fade"><i class="fab fa-github"></i></a>
        <a href="#" class="animate-fade"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="animate-fade"><i class="fab fa-twitter"></i></a>
        <a href="mailto:sudipadk051@gmail.com" class="animate-fade"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </header>

  <script>
    // 1) Smooth scroll
    document.querySelectorAll('nav ul li a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const tgt = document.querySelector(link.getAttribute('href'));
        if (tgt) tgt.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // 2) Fade-in on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animate-fade').forEach(el => observer.observe(el));

    // 3) Parallax scroll for data-speed
    const layers = document.querySelectorAll('[data-speed]');
    window.addEventListener('scroll', () => {
      layers.forEach(layer => {
        const speed = parseFloat(layer.dataset.speed);
        layer.style.transform = `translateY(${window.scrollY * speed}px)`;
      });
    });

    // 4) Button ripple effect
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const rect = btn.getBoundingClientRect();
        btn.style.setProperty('--x', `${e.clientX - rect.left - 50}px`);
        btn.style.setProperty('--y', `${e.clientY - rect.top - 50}px`);
      });
    });
  </script>
</body>
</html>
